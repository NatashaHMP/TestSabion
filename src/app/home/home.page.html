        <ion-input></ion-input>
      </ion-item>

        <ion-label position="stacked">CEP *</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item class="ion-padding-bottom">

      <ion-item class="ion-padding-bottom">

      </ion-item>

      <ion-item class="ion-padding-bottom">

      <ion-item class="ion-padding-bottom"  >

        <ion-input></ion-input>

</ion-content>
